<html>

<head>
  <style>
    body {
  padding: 0;
  margin: 0;
}

#app {
  font-family: Avenir, Helvetica, Arial, sans-serif;
  text-align: center;
}


.c2 {
  height: 400px;
}

.sticky {
  position: sticky;
  top: 0;
  width: 100%;
  height: 100vh;
}

.slide-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}
.slide {
  position: absolute;
  display: none;
  z-index: 0;
}
.slide.enabled {
  display: block;
}

.slide-big-text p {
  margin: 0;
  font-size: 45px;
  font-weight: bold;
  line-height: 1.35;
  letter-spacing: -1.5px;
  word-spacing: 1.5px;
  text-align: center;
}


.slide-small-text {
  margin-top: 20px;
  margin-left: 5px;
}

.slide-small-text p {
  font-size: 18px;
  margin: 0;
}

.scdown {
  position: absolute;
  padding: 30px 0;
  width: 100%;
  height: 50px;
  text-align: center;
  bottom: 0px;
}

// .scdown-text {
//   transform: translate(0, 20vh); 
// }
  </style>
  
</head>

<body>
  <div id="app">
    <main class="sticky-container" ref="sticky-container">
      <div class="sticky">
        <div class="slide-container">
          <div class="slide" ref="sl1">
            <div class="slide-big-text">
              <p>안녕하세요.</p>
            </div>
          </div>
          <div class="scdown" ref="scdown">
            <div class="scdown-text">
              <svg width="10.5" height="12"><path d="M3 0 h 4.5 v 6 h 3 l -5.25 6 l -5.25 -6 h 3z"/></svg>
              아래로 스크롤하세요.
              <svg width="10.5" height="12"><path d="M3 0 h 4.5 v 6 h 3 l -5.25 6 l -5.25 -6 h 3z"/></svg>
            </div>
          </div>
          <div class="slide" ref="sl2">
            <div class="slide-big-text">
                <p>이 웹은 별거 아닙니다</p>
            </div>
          </div>
          <div class="slide sl3" ref="sl3">
            <div class="slide-big-text">
              <p>
                시간 때우는 겸
              </p>
              <p>만들어 봤습니다.</p>
            </div>
          </div>
          <div class="wave" ref="wave">
            <img src="img\gif.gif" width="90%" height="90%">
          </div>
          <div class="slide slide-left sl4" ref="sl4">
            <div class="sl4-content">
              <div class="slide-big-text" ref="sl4-big">
                <p ref="sl4-big-1">이 코드는 </p>
                <p ref="sl4-big-2">맨 아래에</p>
                <p ref="sl4-big-3">흔적을 남겨놨어요</p>
              </div>
              <div class="slide-small-text">
                <p>
                  잘 부탁해요!
                </p>
              </div>
            </div>
          </div>
          

          <div class="slide slide-left sl5" ref="sl5">
            <div class="slide-big-text">
              <p>열심히!</p>
              <p>만들어 봤어요!</p>
            </div>
            <div class="go-surf-wrapper">
              <a href="https://github.com/SangHwanSeok/SangHwanSeok.github.io" target="_blank">코드는 이곳으로</a>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <script type="module" src="picked_js.js"></script>
</body>

</html>
